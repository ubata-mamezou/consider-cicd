# java21, maven
name: CI/CD java application

on:
  push:
    # 一旦、mainブランチへのpushをトリガーにして実行
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # コードをチェックアウト
      - uses: actions/checkout@v3
      # JDK 17 をセットアップ
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      # Maven でビルドし、jar ファイルを生成
      - name: Build with Maven
        run: |
          cd order
          mvn clean package
